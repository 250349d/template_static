<!DOCTYPE html>
<html>
<head>
    <title>お問い合わせ</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">送信</button>
    </form>
</body>
</html>
