{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>
<head>
	<title>ふらっとさ</title>
	<link rel="stylesheet" href="{% static 'chat_app/css/chat.css' %}">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
	<script>
		// DjangoのURLをJavaScript変数に設定
		const eventStreamUrl = "{% url 'chat_app:event-stream' %}";
		const sendMessageUrl = "{% url 'chat_app:send-message' %}";
	</script>
	<script src="{% static 'chat_app/js/chat.js' %}"></script>
</head>
<body>
	<h2>チャット</h2>

	<!-- メッセージ表示エリア -->
	<div id="messageContainer" class="message-container"></div>

	<!-- メッセージ入力エリア -->
	<div class="message-input-container">
		<input type="text" id="messageInput" name="message" class="message-input" placeholder="Type a message">
		<button onclick="sendMessage()" class="message-send-button">➤</button>
	</div>
</body>
</html>
